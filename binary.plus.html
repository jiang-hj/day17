<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>转化为二进制加强版</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
		var decNum = document.getElementById("dec-number");
		var bit = document.getElementById("bin-bit");
		var btn = document.getElementById("trans-btn");
		var result = document.getElementById("result");
		function check(num) {
			if (num !== "" && isNaN(num) === false) //判断输入的是否为数字
			{				
				if (num >= 0)
				{
					return num % 1 === 0;
				}
			}else
			{
				console.log("输入数字有错");
				return false;
			}
		}
		
		function dec2bin(decNumber,bit) {
			var l, tem,i;
			var dec = decNumber;			
			var arr = new Array(bit);
			for(i = 0; i < bit ; i++)
			{
				arr[i] = 0;
			}
			console.log(bit);
			if(check(decNumber) && check(bit))// 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
			{		
				i=0;
				while(dec > 0)
				{
					arr[i] = dec % 2;
					dec = parseInt(dec/2);	
					i++;
				}				
				l = arr.length;
				if(l > bit)
				{
					console.log("输入位数太小");
				}
				for(var i = 0;i < l / 2;i++)
				{
					tem = arr[i];
					arr[i] = arr[l - i];
					arr[l - i] = tem;
				}
				tem = arr.join('');			
				return tem;			
			}else
			{				
				return "请输入非负整数"
			}				
		}		
		
		btn.onclick = function() {					
			result.innerHTML = dec2bin(decNum.value,bit.value);
		}// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding


    </script>
</body>
</html>
